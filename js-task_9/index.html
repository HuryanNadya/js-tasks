<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-content page-container" id="page-content">
<div class="padding">
<div class="row container d-flex justify-content-center">
    <div class="col-md-12">
        <div class="card px-3">
            <div class="card-body">                        
                <div class="add-items d-flex"> 
                    <input type="text" class="form-control" id="todo-input" placeholder="What do you need to do today?"> 
                    <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button> 
                </div>
                <div class="list-wrapper">
                    <ul class="d-flex flex-column-reverse todo-list" id="todo-list">
                        <li>
                            <div class="form-check"> 
                                <label class="form-check-label"> 
                                    <input class="checkbox" type="checkbox"> For what reason would it be advisable. <i class="input-helper"></i>
                                </label> 
                            </div> 
                            <i class="remove"></i>
                        </li>
                        <li class="completed">
                            <div class="form-check"> 
                                <label class="form-check-label"> 
                                    <input class="checkbox" type="checkbox" checked=""> For what reason would it be advisable for me to think. <i class="input-helper"></i>
                                </label> 
                                </div> 
                                <i class="remove"></i>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
